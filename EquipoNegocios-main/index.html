<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRUD Javascript Localstorage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
  
  <br>
  <br>
    
  <div class="row justify-content-md-center">
    <div class="col-sm-5">
      
      <table class="table table-striped table-bordered" id="tableData">
        <thead>
          <tr>
            <th scope="col">Editar</th>
            <th scope="col">Producto</th>
            <th scope="col">Fecha de introducción</th>
            <th scope="col">Borrar</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      

      <div class="card">
        <div class="row"></div>
          <div class="card-header text-white bg-primary">
            Información del producto
          </div>
          <div class="card-body">
            <b>Producto</b>
            <input type="text" class="form-control" id="inputName">
          <br>
            <b>Fecha de introducción</b>
            <input type="date" class="form-control" id="inputDate">
          </div>
          <div class="card-footer">              
            <button type="submit" class="btn btn-primary" id="btnAdd" onclick="AddData()">Agregar</button>
            <button type="submit" class="btn btn-warning" id="btnUpdate">Actualizar Datos</button> 
          </div>
        </div>   
      </div>

    </div>
  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous">
  </script>
</body>

</html>
